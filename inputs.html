<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">

      <label>Button Pindutan</label>
      <input type="button" name="" value="Add to Favorites"><br><br>

      <label>Choose your favorite color:</label>
      <input type="checkbox" id="" name="">
      <label>Black</label>
      <input type="checkbox" name="" value="">
      <label>White</label>

      <p>Choose your favorite color:</p>
          <input type="color" id="" name="" value="#000000">
          <label>Black</label>
          <input type="color" id="" name="" value="#ffffff">
          <label>White</label> <!--Pero pwede pa rin siya makapamili--><br><br>

      <label>Start date:</label>
      <input type="date" name="" value=""><br><br>

      <label>Choose time for apppointment:</label>
      <input type="datetime-local" name="" value=""><br><br>

      <label>Enter your email:</label>
      <input type="email" name="" value=""><br><br>

      <label>Choose a profile picture:</label>
      <input type="file" name="" accept=".png, .jpeg, .jpg"><br><br>

      <label>Month</label>
      <input type="month" name="" value=""><br><br>

      <label>Age(18-60):</label>
      <input type="number" name="" min="18" max="60"><br><br>

      <label>Username:</label>
      <input type="text" name="" value=""><br><br>
      <label>Password (8 characters minimum):</label>
      <input type="password" name="" value="" minlength="" required>
      <input type="submit" value="Sign In"><!--text, password, submit--><br><br>

      <label>Gender:</label>
      <input type="radio" name="" value="">
      <label>Female</label>
      <input type="radio" name="" value="">
      <label>Male</label><br><br>

      <label>Settings:</label>
      <input type="range" name="" value="">
      <label>Volume:</label><br><br>

      <label>User ID:</label>
      <input type="text" name="" value="">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit"><br><br>

      <label>Search:</label>
      <input type="search" name="" value="">
      <button>Search</button><br><br>

      <label>Enter your phone no.:</label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

      <label>Choose a time for your meeting:</label>
      <input type="time" name="" value=""><br><br>

      <label>Enter an https:// URL:</label>
      <input type="url" name="" value="" placeholder="https://example.com" pattern="https://.*"> <br><br>

      <label>Choose a week:</label>
      <input type="week">
    </form>
  </body>
</html>
